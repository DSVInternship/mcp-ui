<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <style>
    body {
      background: url(https://hd.unsplash.com/photo-1446329360995-b4642a139973) no-repeat center center fixed;
      -webkit-background-size: cover;
     -moz-background-size: cover;
     -o-background-size: cover;
     background-size: cover;
    }
      .social-login {
        margin: 1vw 0;

      }
      .login {
        padding-top: 10%;
      }
    </style>
</head>

<body>
    <div class="container">


        <div class="login col-sm-4 col-sm-offset-4">
          <h2 class="text-center" style="color:white;">Welcome</h2>
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-12">
                      <div class="input-group">
                       <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                      </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                      <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        <span class="input-group-addon"><a class="forgot-password" href="https://www.google.com.vn">Forgot ?</a></span>
                      </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                    </div>
                </div>
            </form>
            <!-- <a class="forgot-password" href="https://www.google.com.vn">Forgot Password ?</a> -->
            <p class="text-center" style="color:white;">or connect with</p>

            <button class="social-login btn btn-primary btn-block">
            <i class="fa fa-facebook-square center" aria-hidden="true"></i> Facebook Login
            </button>
            <button class="social-login btn btn-danger btn-block">
              <i class="fa fa-google-plus" aria-hidden="true"></i> Google Login
            </button>


        </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</body>

</html>
