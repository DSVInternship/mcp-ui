<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <style>
        body {
            background: url(https://hd.unsplash.com/photo-1446329360995-b4642a139973) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            color: white;
        }

        .social-login {
            margin: 1vw 0;
        }

        .login,
        .create-user {
            padding-top: 10%;
        }

        a,
        u {
            text-decoration: none;
        }

        .navigation {
            padding-bottom: 5%;
        }
    </style>
</head>

<body>
    <div class="container">


        <div class="login col-sm-4 col-sm-offset-4">
            <h2 class="text-center" style="color:white;">Welcome</h2>

            <ul class="nav nav-tabs navigation">
                <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
                <li><a href="#create-user" data-toggle="tab">Create Account</a></li>
            </ul>

            <div id="myTabContent" class="tab-content">
                <div class="tab-pane active in" id="login">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                <span class="input-group-addon"><a class="forgot-password" href="https://www.google.com.vn">Forgot ?</a></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                        </div>
                        <!-- <a class="forgot-password" href="https://www.google.com.vn">Forgot Password ?</a> -->
                        <p class="text-center" style="color:white;">or connect with</p>
                        <div class="form-group">
                            <button class="social-login btn btn-primary btn-block">
                        <i class="fa fa-facebook-square center" aria-hidden="true"></i> Facebook Login
                        </button>
                        </div>
                        <div class="form-group">
                            <button class="social-login btn btn-danger btn-block">
                          <i class="fa fa-google-plus" aria-hidden="true"></i> Google Login
                        </button>
                        </div>
                    </form>
                </div>
                <div class="tab-pane fade" id="create-user">
                    <form id="tab" class="form-group">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                <input type="text" class="form-control" id="inputUser" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>





        </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>

</html>
